<!-- Hmwk 1: Wireframe HTML-->

<!DOCTYPE html>

<html lang= "en-us">

<head>
	<meta charset="utf-8">
	<title>Wireframe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="ResetCSS.css">
</head>

<body>

	<div class= "container">

		<!-- Main header -->
		<header>
			<h1 id="topHeader">header</h1>
		</header>

		<!-- Navigation menu -->
		<nav>
			<p id="navMenu">nav</p>
		</nav>

		<!-- Featured content -->
		<section class="floatleft">
			<p id="section">section</p>

			<div class="clearfix"></div>

			<article>
				<p id="article">article</p>
				<header>
					<h2 id="articleHeading">h1, h2, h3</h2>
				</header>
				<section>
					<p id="articleContent">p</p>
				</section>
			</article>
		</section>

		<!-- Related content -->
		<aside class="floatright">
			<p id="aside">aside</p>
		</aside>

		<!-- Footer -->
		<footer>
			<p id="footer">footer</p>
		</footer>
	</div>

</body>
